<form>
    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-2">
                   <input [(ngModel)]="vorname" name="vorname" class="mb-1 form-control" placeholder="Vorname">
            </div>
            <div class="col-12 col-sm-12 col-md-2">
                <input [(ngModel)]="nachname" name="nachname" class="mb-1 form-control" placeholder="Nachname">
            </div>
            <div class="col-12 col-sm-12 col-md-2">
                <button class="btn btn-outline-primary" (click)="searchAthleteByName()">
                    Suchen
                </button>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let athlete of athletes" class="col-12 col-sm-6 col-md-4 col-lg-3 ">
            <la-athlete-card [athlete]="athlete">
            </la-athlete-card>
        </div>
    </div>
</div>
